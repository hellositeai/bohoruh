<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Boho&amp;Ruh - handmade accessories</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --color-1: #fbfbfb;
    --color-2: #c78151;
    --color-3: #bebca0;
    --color-4: #92a284;
    --color-5: #b48d85;
  }
  .bg-primary { background-color: var(--color-2); }
  .text-primary { color: var(--color-2); }
  .text-muted { color: var(--color-3); }
  .bg-muted { background-color: var(--color-1); }
  .text-secondary { color: var(--color-5); }
  .bg-overlay-dark {
    background-color: rgba(0,0,0,0.55);
  }
</style>
</head>
<body class="bg-[var(--color-1)] text-[var(--color-4)] font-sans"></body></html>
